<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Info</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<body>
<div sec:authorize="!isAuthenticated()">
    <div th:attr="data-url=@{/}"></div>
    <script>
        window.location.href = document.querySelector('[data-url]').getAttribute('data-url');
    </script>
</div>
<form th:object="${bank}" th:action="@{/banks}" method="post" enctype="multipart/form-data">
<!--    <span th:text="${bank}"></span>-->
    <input type="hidden" th:field="*{id}"/>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading" style="background-color:lightgray;">
                <h1 class="panel-title">Bank INFO</h1>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3 form-group">
                        <label>Bank name:</label>
                        <input type="text" class="form-control" th:field="*{name}" required/>
                    </div>
                </div>
            <div class="row">
                <div class="col-md-7 ml-md-auto">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button class="btn btn-primary" role="button" onclick="history.go(-1)">Back</button>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
